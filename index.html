<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="logo">
        <i class="fas fa-music"></i>
        Music Player
      </h1>
    </header>

    <main class="main-content">
      <!-- Now Playing -->
      <section class="now-playing">
        <div class="album-art">
          <img id="album-image" src="assets/taylor_.jpg" alt="Album Art">
          <div class="play-overlay" id="play-overlay">
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="track-info">
          <h2 id="track-title">Enchanted (Taylor’s Version)</h2>
          <p id="track-artist">Taylor Swift</p>
          <p id="track-album">Speak Now</p>
        </div>
      </section>

      <!-- Waveform Visualizer -->
      <section class="waveform-container">
        <div id="waveform"></div>
      </section>

      <!-- Controls -->
      <section class="audio-controls">
        <div class="control-buttons">
          <button id="prev-btn" class="control-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play-pause-btn" class="control-btn play-btn">
            <i class="fas fa-play"></i>
          </button>
          <button id="next-btn" class="control-btn">
            <i class="fas fa-forward"></i>
          </button>
        </div>

        <div class="progress-bar no-timestamp">
          <div class="progress-fill" id="progress-fill"></div>
          <div class="progress-handle" id="progress-handle"></div>
        </div>

        <div class="volume-container">
          <button id="volume-btn" class="control-btn">
            <i class="fas fa-volume-up"></i>
          </button>
          <div class="volume-slider">
            <input type="range" id="volume-slider" min="0" max="100" value="70">
          </div>
        </div>
      </section>

      <!-- Playlist -->
      <section class="playlist-section">
        <h3 class="section-title">
          <i class="fas fa-list"></i>
          Playlist
        </h3>
        <div class="playlist-controls">
          <button id="add-track-btn" class="btn-primary">
            <i class="fas fa-plus"></i>
            Add Track
          </button>
          <input type="file" id="file-input" accept="audio/*" multiple style="display:none;">
        </div>
        <div class="playlist" id="playlist">
          <div class="playlist-item">
            <img src="assets/taylor_.jpg" alt="Track Art">
            <div class="track-details">
              <strong>Enchanted (Taylor’s Version)</strong>
              <p>Taylor Swift — Speak Now</p>
            </div>
            <button class="play-track-btn"><i class="fas fa-play"></i></button>
          </div>
        </div>
      </section>
    </main>

    <!-- Hidden Audio -->
    <audio id="audio-player" preload="metadata"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
